<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Тестовое задание frontend разработчика №1</title>
  </head>
  <body>
    <div class="feedback">
      <h1 class="title">Обратная форма</h1>
      <div class="error"></div>
      <form method="post" class="form">
        <div class="info">
          <div class="item" id="item-name">
            <label>ФИО</label>
            <input type="text" id="name" name="name" placeholder="Епифан" />
          </div>
          <div class="item" id="item-phone">
            <label>Телефон</label>
            <input
              class="tel"
              type="tel"
              id="phone"
              name="phone"
              value=""
              placeholder="+7 (423) 123-45-67" />
          </div>
          <div class="item" id="item-email">
            <label>E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="mail@example.com" />
          </div>
        </div>
        <div class="messages">
          <label>Сообщение</label>
          <textarea placeholder="Приветствую!"></textarea>
        </div>
        <p>
          Отправляя форму, Вы соглашаетесь на
          <a href="#">обработку персональных данных</a>
        </p>
        <button class="feedback-submit">Отправить</button>
      </form>
    </div>

    <script src="main.js"></script>
    <script src="js-inputmask.js"></script>
  </body>
</html>
